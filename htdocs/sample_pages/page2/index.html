

<p>
	サンプルページ2とサンプルページ3のカテゴリは、サイトマップCSVに定義されたものの、コンテンツが未作成になっています。<br />
</p>
<p>
	このような状態のページにアクセスすると、<q>Content file is not found.</q> のような文言が表示されているはずです。<br />
</p>

<p>
	PX Command の <a href="?PX=fillcontents">fillcontents</a> を使うと、サイトマップCSVの定義をもとに、未作成のコンテンツファイルのダミーを生成することができます。<br />
</p>
